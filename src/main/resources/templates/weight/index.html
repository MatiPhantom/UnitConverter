<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header th:replace="~{/common/header :: header}"></header>
    <section id="peso" class="converter-section">
      <h2 class="section-title">⚖️ Conversor de Peso</h2>
      <form th:action="@{/weight/convert}" method="post">
        <div class="form-group">
          <label for="peso-valor" class="form-label">Valor a convertir:</label>
          <input
            type="number"
            name="value"
            class="form-input"
            placeholder="Ingresa el valor"
            step="any"
          />
        </div>

        <div class="form-group">
          <label for="from" class="form-label">Convertir desde:</label>
          <select id="peso-desde" name="from" class="form-select">
            <option value="">Selecciona una unidad</option>
            <option
              th:each="unit : ${unities}"
              th:value="${unit.key}"
              th:text="${unit.value}"
            ></option>
          </select>
        </div>

        <div class="form-group">
          <label for="to" class="form-label">Convertir a:</label>
          <select id="peso-hacia" name="to" class="form-select">
            <option value="">Selecciona una unidad</option>
            <option
              th:each="unit : ${unities}"
              th:value="${unit.key}"
              th:text="${unit.value}"
            ></option>
          </select>
        </div>

        <button type="submit" class="convert-btn">Convertir</button>
      </form>

      <div class="result-display" th:if="${result!=null}">
        <p th:text="'RESULTADO: '+${result}"></p>
      </div>
    </section>
  </body>
</html>
