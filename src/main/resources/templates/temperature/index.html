<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header th:replace="~{/common/header :: header}"></header>
    <section id="temperatura" class="converter-section">
      <h2 class="section-title">🌡️ Conversor de Temperatura</h2>
      <form>
        <div class="form-group">
          <label for="temperatura-valor" class="form-label"
            >Valor a convertir:</label
          >
          <input
            type="number"
            id="temperatura-valor"
            class="form-input"
            placeholder="Ingresa el valor"
            step="any"
          />
        </div>

        <div class="form-group">
          <label for="temperatura-desde" class="form-label"
            >Convertir desde:</label
          >
          <select id="temperatura-desde" class="form-select">
            <option value="">Selecciona una unidad</option>
            <option value="c">Celsius (°C)</option>
            <option value="f">Fahrenheit (°F)</option>
            <option value="k">Kelvin (K)</option>
            <option value="r">Rankine (°R)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="temperatura-hacia" class="form-label">Convertir a:</label>
          <select id="temperatura-hacia" class="form-select">
            <option value="">Selecciona una unidad</option>
            <option value="c">Celsius (°C)</option>
            <option value="f">Fahrenheit (°F)</option>
            <option value="k">Kelvin (K)</option>
            <option value="r">Rankine (°R)</option>
          </select>
        </div>

        <button type="button" class="convert-btn">Convertir</button>
      </form>

      <div class="result-display" th:if="${result==null}">
        Resultado: Ingresa los valores para convertir
      </div>
    </section>
  </body>
</html>
